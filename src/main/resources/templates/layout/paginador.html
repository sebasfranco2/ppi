<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginacion">
		<ul class="pagination justify-content-center">
			<li th:class="${page.first ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${page.first}">Primera</span>
				<a th:href="@{${page.url}(page=0)}" th:if="${not page.first}" class="page-link">Primera</a>
			</li>
			<li th:class="${not page.hasPrevious ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
				<a th:href="@{${page.url}(page=${page.paginaActual- 2})}" th:if="${page.hasPrevious}" class="page-link">&laquo;</a>
			</li>
			<li th:each="item : ${page.paginas}" th:class="${item.actual ? 'page-item active' : 'page-item'}">
				<span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
				<a th:if="not ${item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}" class="page-link"></a>
			</li>
			<li th:class="${not page.hasNext ? 'page-item disabled' : 'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
				<a th:href="@{${page.url}(page=${page.paginaActual})}" th:if="${page.hasNext}" class="page-link">&raquo;</a>
			</li>
			<li th:class="${page.last ? 'page-item disabled' : 'page-item'}">
				<span th:if="${page.last}" class="page-link">&Uacute;ltima</span>
				<a th:href="@{${page.url}(page=${page.totalPaginas-1})}" th:if="${not page.last}" class="page-link">&Uacute;ltima</a>
			</li>
		</ul>
	</nav>
</body>
</html>
