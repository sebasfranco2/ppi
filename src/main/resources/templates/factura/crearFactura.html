<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<head>
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container my-3">
		<div class="card">
			<div class="card-header">
				<h5 class="card-title">Registrar Cobro</h5>
			</div>
			<div class="card-body">
				<form th:action="@{/cobro/crear}" method="post"	th:object="${factura}">
					<div class="float-right">
					</div>
					<input type="hidden" id="vehiculo"	th:value="${factura.vehiculo.tiposVehiculos.id}" />
					<div class="form-group row">
						<label class="col-form-label col-md-2">Placa Vehiculo</label> 
						<input class="form-control col-md-6" type="text"
							th:value="${factura.vehiculo.placa}" disabled="disabled" />
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-2" for="fecha">Fecha</label>
						 <input	class="form-control col-md-6" name="createAt" th:value="${fecha}" disabled />
					</div>
					<div class="form-group row">
						<label class="col-form-label col-md-2" for="servicio">Servicios</label>
						<input class="form-control col-md-6" id="servicio"
							name="buscar_servicio" />
					</div>

					<table th:replace="layout/itemsCobro :: itemsFactura"></table>
					<table id="cargarItemProductos"
						class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Descuento</th>
								<th>Eliminar</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
					<h4>
						Total: <span class="badge badge-secondary" id="granTotal">0</span>
					</h4>
					<div class="form-group d-flex justify-content-center">
						<input type="submit" value="Guardar" class="btn btn-primary" />
					</div>

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:src="@{/js/jquery-ui.min.js}"></script>
	<script th:src="@{/js/autocomplete.js}"></script>
</body>
</html>
